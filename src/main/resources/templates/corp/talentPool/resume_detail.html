<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 상세보기</title>
        <th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
        <link rel="stylesheet" th:href="@{/corp/talentPool/interviewOffer.css}"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 왼쪽 이력서 영역 */
        .resume-section {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 40px;
            height: fit-content;
        }

        .resume-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
        }

        /* 오른쪽 고정 사이드바 */
        .sidebar {
            width: 200px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .sidebar-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .sidebar-btn {
            width: 100%;
            height: 50px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            background: white;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar-btn:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.1);
        }

        .sidebar-btn:active {
            transform: translateY(1px);
        }

        /* 포지션 제안 버튼 */
        .position-btn {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .position-btn:hover {
            background: #0056b3;
            border-color: #0056b3;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        /* 스크랩 버튼 */
       .bookmark-btn.active {
		    /* border-color 삭제, 버튼 텍스트 색은 기본 유지 */
		}
		
		/* ⭐ 별 기본 색상 (회색) */
		.bookmark-btn .btn-icon {
		    color: #bbb; /* 회색 */
		    transition: color 0.3s ease;
		}
		
		/* ⭐ 별이 클릭되어 active 상태일 때 노란색으로 */
		.bookmark-btn.active .btn-icon {
		    color: #ffc107; /* 노란색 */
		}

        /* 기본 호버 효과는 그대로 유지 */

        .btn-icon {
            font-size: 16px;
        }

        .btn-text {
            font-size: 14px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            
            .resume-section {
                padding: 25px;
            }
            
            .resume-placeholder {
                min-height: 400px;
                font-size: 16px;
            }
            
            .sidebar {
                width: 100%;
                position: static;
            }
            
            .sidebar-buttons {
                flex-direction: row;
                padding: 20px;
            }
            
            .sidebar-btn {
                height: 45px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .sidebar-buttons {
                flex-direction: column;
            }
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .resume-section {
            animation: fadeInUp 0.6s ease-out;
        }

        .sidebar {
            animation: fadeInRight 0.6s ease-out 0.2s both;
        }

        /* 로딩 애니메이션 */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 스크롤바 스타일링 */
        .resume-section::-webkit-scrollbar {
            width: 6px;
        }

        .resume-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .resume-section::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .resume-section::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/corpHeader :: corpHeader}"></th:block>
    <div class="container">
        <!-- 왼쪽: 이력서 내용 영역 -->
        <div class="resume-section">
            <div class="resume-placeholder">
                📄<br>
                <strong>이력서 내용</strong><br>
            </div>
        </div>

        <!-- 오른쪽: 고정 사이드바 -->
        <div class="sidebar">
            <div class="sidebar-buttons">
                <button class="sidebar-btn position-btn openInterviewModalBtn">
                    <span class="btn-icon">💼</span>
                    <span class="btn-text">면접 제안</span>
                </button>
                
                <button class="sidebar-btn bookmark-btn" onclick="handleBookmark()">
                    <span class="btn-icon">★</span>
                    <span class="btn-text">스크랩</span>
                </button>
                
                <button class="sidebar-btn list-btn" onclick="handleGoBack()">
                    <span class="btn-icon">📋</span>
                    <span class="btn-text">목록으로</span>
                </button>
            </div>
        </div>
    </div>
   			<div class="modal" id="interviewModal" style="display:none;">
			  <div th:replace="~{fragments/interviewOffer.html :: modalContent }"></div> <!-- ✅ 안전 -->
			</div>

    <script>
    document.querySelector('.openInterviewModalBtn').addEventListener('click', openModal);

    document.querySelectorAll('.interview-btn').forEach(button => {
    	  button.addEventListener('click', () => {
    	    openModal();
    	  });
    	});
    function openModal() {
        document.getElementById('interviewModal').style.display = 'block';
        document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
    }

    function closeModal() {
        document.getElementById('interviewModal').style.display = 'none';
        document.body.style.overflow = 'auto'; // 배경 스크롤 복원
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        const modal = document.getElementById('interviewModal');
        if (event.target === modal) {
            closeModal();
        }
    }

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });
/*         // 포지션 제안 버튼 클릭
        function handlePositionOffer() {
            const btn = document.querySelector('.position-btn');
            const originalContent = btn.innerHTML;
            
            // 로딩 상태
            btn.classList.add('btn-loading');
            btn.disabled = true;
            
            setTimeout(() => {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                btn.innerHTML = originalContent;
                
                // 성공 효과
                alert('포지션 제안을 보냈습니다!');
            }, 1500);
        } */

        // 스크랩 버튼 클릭
		function handleBookmark() {
		    const btn = document.querySelector('.bookmark-btn');
		    const icon = btn.querySelector('.btn-icon');
		    const text = btn.querySelector('.btn-text');
		
		    if (btn.classList.contains('active')) {
		        // 스크랩 취소
		        btn.classList.remove('active');
		        // 아이콘 텍스트는 그대로 '⭐' 유지
		        // text.textContent = '스크랩';  <-- 삭제 또는 주석 처리
		
		        btn.style.transform = 'scale(0.95)';
		        setTimeout(() => {
		            btn.style.transform = 'scale(1)';
		        }, 150);
		
		        showToast('스크랩을 취소했습니다.');
		    } else {
		        // 스크랩 추가
		        btn.classList.add('active');
		        // 아이콘 텍스트는 그대로 '⭐' 유지
		        // text.textContent = '스크랩됨';  <-- 삭제 또는 주석 처리
		
		        btn.style.transform = 'scale(1.05)';
		        setTimeout(() => {
		            btn.style.transform = 'scale(1)';
		        }, 150);
		
		        showToast('이력서를 스크랩했습니다!');
		    }
		}

        // 목록으로 돌아가기
		function handleGoBack() {
		    const btn = document.querySelector('.list-btn');
		
		    // 브라우저 히스토리 뒤로 가기
		    window.history.back();
		}


        // 토스트 메시지 표시
        function showToast(message) {
            // 기존 토스트 제거
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // 새 토스트 생성
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                font-size: 14px;
                z-index: 10000;
                animation: toastSlideIn 0.3s ease-out;
            `;
            
            // 토스트 애니메이션 스타일 추가
            const style = document.createElement('style');
            style.textContent = `
                @keyframes toastSlideIn {
                    from {
                        opacity: 0;
                        transform: translateX(-50%) translateY(-20px);
                    }
                    to {
                        opacity: 1;
                        transform: translateX(-50%) translateY(0);
                    }
                }
                @keyframes toastSlideOut {
                    from {
                        opacity: 1;
                        transform: translateX(-50%) translateY(0);
                    }
                    to {
                        opacity: 0;
                        transform: translateX(-50%) translateY(-20px);
                    }
                }
            `;
            
            document.head.appendChild(style);
            document.body.appendChild(toast);
            
            // 3초 후 제거
            setTimeout(() => {
                toast.style.animation = 'toastSlideOut 0.3s ease-out';
                setTimeout(() => {
                    toast.remove();
                    style.remove();
                }, 300);
            }, 3000);
        }

        // 페이지 로드 애니메이션
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
    	<th:block th:replace="~{fragments/corpFooter :: corpFooter}"></th:block>
</body>
</html>
