<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" th:href="@{/admin/admin_login.css}"/>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img th:src="@{/images/img_1.png}" alt="로고" style="width: 100%; height: 100%; object-fit: contain;" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; color: #333; font-size: 24px; font-weight: bold;">
                관
            </div>
        </div>
        
        <h1 class="page-title">관리자 로그인</h1>
        
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
        
        <form th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <label class="form-label">아이디</label>
                <input type="text" name="username" class="form-input" placeholder="Enter your ID" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="submit-btn">로그인</button>
        </form>
        
        <div class="links">
            <a href="/admin/register">회원가입</a>
            <span class="divider">|</span>
            <a href="/admin/find-id">아이디 찾기</a>
            <span class="divider">|</span>
            <a href="/admin/find-password">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
