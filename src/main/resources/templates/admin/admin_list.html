<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>민기인력 - 관리자</title>
<link rel="stylesheet" th:href="@{/admin/css/admin_board.css}"/>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
  // JS 필요하면 작성
});
</script>
</head>
<body>

<
<!-- 사이드바 포함 -->
<th:block th:replace="~{fragments/adminHeader :: adminHeader}"></th:block>

<!-- 콘텐츠 영역 -->
<div class="admin-container">
<section class="review-wrapper">
<h2 class="review-title">관리자 명단</h2>

<!-- 검색 영역 -->
<div class="search-area">
<div class="search-group">
<select aria-label="검색 조건 선택">
<option>전체</option>
<option>이름</option>
<option>이메일</option>
</select>
</div>
<div class="search-group">
<input type="text" placeholder="검색어 입력" aria-label="검색어 입력"/>
</div>
<button class="search-btn" type="button">검색</button>
</div>

<!-- 필터 영역 -->
<div class="filter-area">
<div class="filter-group">
<label>부서:</label>
<select aria-label="부서 선택">
<option>전체</option>
<option>고객센터팀</option>
<option>회원관리팀</option>
<option>기업관리팀</option>
</select>
</div>

<div class="filter-group">
<label>직급:</label>
<select aria-label="직급 선택">
<option>전체</option>
<option>팀장</option>
<option>과장</option>
<option>대리</option>
<option>사원</option>
</select>
</div>

<div class="filter-group">
<label>상태:</label>
<select aria-label="상태 선택">
<option>전체</option>
<option>승인대기</option>
<option>승인됨</option>
<option>휴직</option>
<option>퇴직</option>
</select>
</div>
</div>

<!-- 테이블 -->
<div class="review-table-wrapper">
  <div class="selection-info">
    <span>현재 선택된 항목: <span id="selectedCount">0</span> / 모두 <span id="totalCount">0</span></span>
  </div>

  <table class="admin-table" summary="리뷰 목록 테이블">
    <thead>
      <tr>
        <!-- 모두 선택 체크박스 -->
        <th><input type="checkbox" id="selectAll" /></th>
        <th>번호</th>
        <th>아이디</th>
        <th>이름</th>
        <th>리뷰제목</th>
        <th>기업명</th>
        <th>입사기간</th>
        <th>직무</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- 개별 항목 체크박스 -->
        <td><input type="checkbox" class="select-row" /></td>
        <td>98</td>
        <td><a href="#" class="admin-id">abc123</a></td>
        <td>xxx</td>
        <td>기숙학관 알바기</td>
        <td>Google</td>
        <td>yyy-mm-dd ~ zzz-mm-dd</td>
        <td>서버백엔드 개발자</td>
      </tr>
      <!-- 반복 데이터 -->
    </tbody>
  </table>
</div>

<!-- 하단 페이지 네비 + 삭제버튼 -->
<div class="pagination-wrapper">
<nav class="pagination" aria-label="페이지 네비게이션">
<a href="#" aria-label="처음 페이지">[&lt;&lt;]</a>
<a href="#" aria-label="이전 페이지">[&lt;]</a>
<a class="active" href="#" aria-current="page">[1]</a>
<a href="#" aria-label="2 페이지">[2]</a>
<a href="#" aria-label="3 페이지">[3]</a>
<a href="#" aria-label="다음 페이지">[&gt;]</a>
<a href="#" aria-label="마지막 페이지">[&gt;&gt;]</a>
</nav>
<button class="delete-btn" type="button">삭제</button>
</div>
</section>
</div>

</body>
</html>
