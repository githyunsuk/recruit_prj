<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

/* 메인 콘텐츠 여백 */
.main {
    padding: 30px;
    margin-left: 250px; /* 사이드바가 고정되어 있다고 가정 */
    background-color: #f9f9f9;
    min-height: 100vh;
}

/* 검색 테이블 */
form .table {
    background-color: white;
    margin-bottom: 20px;
}

/* 입력 필드 스타일 */
form input[type="text"] {
    width: 100%;
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* 체크박스 라벨 그룹 */
form td {
    vertical-align: middle;
}

form td > label.btn {
    margin: 2px;
}

/* 검색 버튼 */
form input[type="submit"] {
    margin-top: 10px;
    padding: 6px 16px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    transition: 0.3s;
}
form input[type="submit"]:hover {
    background-color: #0056b3;
}

/* 기업 목록 테이블 */
#memberTable {
    background-color: white;
}
#memberTable th {
    background-color: #343a40;
    color: white;
    text-align: center;
}
#memberTable td {
    text-align: center;
    vertical-align: middle;
}

/* 페이지네이션 영역 */
#pagination {
    margin-top: 20px;
    text-align: center;
}
</style>
</head>
<body>

<th:block th:replace="fragments/adminHeader :: adminHeader"></th:block>
<div class="main">
<form action="/admin_corp2_search">
<table class="table table-bordered" >
<tr>
<td>사업번호</td>
<td colspan="10"><input type="text" id="corpNo" name="corpNo"/></td>
</tr>
<tr>
<td>이름</td>
<td colspan="10"><input type="text" id="name" name="name"/></td>
</tr>
<tr>
<td>업종</td>
<td th:each="c:${corpInd}">
<input type="checkbox"  th:id="'ind_' + ${c}" name="industry" th:value="${c}" class="btn-check" autocomplete="off">
<label class="btn btn-outline-primary"  th:for="'ind_' + ${c}" th:text="${c}"></label>
</td>
</tr>
</table>

<input type="submit" value="검색"/>
</form>

<table class="table table-bordered" id="memberTable">
<thead>
<tr>
<th>사업번호</th>
<th>이름</th>
<th>정보</th>
<th>업종</th>
<th>url 주소</th>
</tr>
</thead>

<tbody>
<tr th:each="c:${corp}">
<td>
  <form action="/admin_corp_detail" >
    <input type="hidden" name="corpNo" th:value="${c.corpNo}" />
    <input type="submit" th:value="${c.corpNo}" />
  </form>
</td>
<td th:text="${c.corpNm}"></td>
<td th:text="${c.corpInfo}"></td>
<td th:text="${c.industry}"></td>
<td th:text="${c.corpUrl}"></td>
</tr>
</tbody>
</table>
<div id="pagination"></div>
</div>


<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){

});

</script>

</body>
</html>
