<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Noto Sans KR', sans-serif;
  background-color: #f8f9fa;
  padding: 20px;
}

.main {
  max-width: 1000px;
  margin: 0 auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
}

form {
  margin-bottom: 30px;
  display: flex;
  gap: 10px;
  align-items: center;
}

form select,
form input[type="text"] {
  height: 38px;
  padding: 6px 10px;
  border: 1px solid #ced4da;
  border-radius: 6px;
}

form input[type="submit"] {
  padding: 6px 20px;
}

table {
  width: 100%;
  margin-top: 10px;
  border-collapse: collapse;
}

table th, table td {
  text-align: center;
  vertical-align: middle;
}

#pagination {
  margin-top: 20px;
  text-align: center;
}

#pagination .page-btn {
  margin: 0 5px;
  padding: 6px 12px;
  border: none;
  background-color: #dee2e6;
  border-radius: 5px;
  cursor: pointer;
}

#pagination .page-btn.active {
  background-color: #198754;
  color: white;
  font-weight: bold;
}

#pagination .page-btn:hover {
  background-color: #20c997;
  color: white;
}

</style>
</head>
<body>
<th:block th:replace="fragments/adminHeader :: adminHeader"></th:block>

<div class="main">
<form action="/admin_corp_search">
<select name="type">
<option value="0">--검색 타입 선택--</option>
<option value="num">사업번호</option>
<option value="name">이름</option>
</select>

<input type="text" id="content" name="content"/>
<input type="submit" value="검색" id="btn" name="btn" class="btn btn-success"/>
</form>
<table class="table table-bordered" id="memberTable">
<thead>
<tr>
<th>사업번호</th>
<th>이름</th>
<th>정보</th>
<th>업종</th>
<th>url 주소</th>
</tr>
</thead>

<tbody>
<tr th:each="c:${corp}">
<td th:text="${c.corpNo}"></td>
<td th:text="${c.corpNm}"></td>
<td th:text="${c.corpInfo}"></td>
<td th:text="${c.industry}"></td>
<td th:text="${c.corpUrl}"></td>
</tr>
</tbody>
</table>
<div id="pagination"></div>
</div>


<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){

});

</script>

<script>
$(document).ready(function () {
    const rowsPerPage = 5;
    const rows = $('tbody tr');
    const totalRows = rows.length;
    const pageCount = Math.ceil(totalRows / rowsPerPage);
    let currentPage = 1;

    function showPage(page) {
        currentPage = page;
        rows.hide();
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        rows.slice(start, end).show();
        updatePagination();
    }

    function updatePagination() {
        let paginationHtml = '';
        for (let i = 1; i <= pageCount; i++) {
            paginationHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
        }
        $('#pagination').html(paginationHtml);
    }

    $(document).on('click', '.page-btn', function () {
        const page = $(this).data('page');
        showPage(page);
    });

    showPage(1); // 첫 페이지 표시
});
</script>
</body>
</html>
