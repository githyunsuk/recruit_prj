<div th:fragment="modalContent" class="modal" id="interviewModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>면접 안내 메일 보내기</h3>
            <button type="button" class="modal-close" onclick="closeModal()">x</button>
        </div>

        <div class="modal-body">
            <form method="post" action="#">
                <div class="form-group">
                    <div class="form-row">
                        <label class="form-label">회사명:</label>
                        <input type="text" class="form-input" name="senderName" placeholder="회사명을 입력하세요" />
                    </div>

                    <div class="form-row">
                        <label class="form-label">공고 설명하기</label>
                        <select class="form-input" name="jobCategory">
                            <option value="">선택하세요</option>
                            <option value="개발">개발</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label class="form-label">제목:</label>
                        <input type="text" class="form-input" name="subject" 
                               placeholder="[회사명]의 [직책명] 공고 직무 | 포지션에 대한 안내." />
                    </div>
                </div>

                <div class="email-section">
                    <div class="email-title">제목: [회사명]의 [직책명] 공고 직무 | 포지션에 대한 안내.</div>

                    <div class="email-body">
                       <textarea class="form-input email-textarea" name="emailBody" rows="12">
안녕하세요, [지원자 이름] 님.
							
저희 [회사명]은 최근 [직무명] 포지션과 관련해 귀하의 이력서를 검토하였고,
귀하의 경력과 역량이 저희가 갖고 있는 인재상과 잘 부합한다고 판단하였습니다.
							
이에 [직무명] 포지션에 대해 간략한 면접을 제안드리고자 합니다.
편하신 일정을 알려주시면, 인터뷰 일정을 조율하여 연락드리겠습니다.
							
좋은 인연으로 이어지길 기대합니다.
감사합니다.</textarea>

                        <div class="company-info">
                            <div>[회사명]<br>
                            	 [이메일] | [전화번호]</div>
                        </div>
                    </div>
                </div>

                <div class="contact-info">
                    <div>📞 문의: 1588-1234 (평일 09:00~18:00)</div>
                    <div>📧 이메일: support@company.com</div>
                </div>

                <button type="submit" class="submit-btn">📧 메일 보내기</button>
            </form>
        </div>
    </div>
</div>
