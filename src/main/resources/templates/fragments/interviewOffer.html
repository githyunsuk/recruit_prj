<!-- fragments/interviewOffer.html -->
<div th:fragment="modalContent" class="modal" id="interviewModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>면접 제안 메일 보내기</h3>
      <button type="button" class="modal-close">x</button>
    </div>

    <div class="modal-body">
      <form method="post" action="#">
        <input type="hidden" name="corpNo" th:value="${corpNo}" />
        <input type="hidden" name="email" th:value="${email}" />

        <div class="form-group">
          <label class="form-label">메일 제목</label>
          <input type="text" class="form-input" name="mailTitle" placeholder="[회사명]의 포지션에 대해 안내드립니다." required />
        </div>

        <div class="form-group">
          <label class="form-label">메일 내용</label>
          <textarea class="form-input email-textarea" name="mailContent" rows="12" required>
안녕하세요, [지원자 이름] 님.

저희 [회사명]은 귀하의 이력서를 검토하였고,
[포지션명] 포지션에 적합한 인재라 판단하여 면접 제안을 드립니다.

편하신 일정을 회신 주시면, 인터뷰 일정을 조율하여 연락드리겠습니다.

감사합니다.
[회사명] 드림
          </textarea>
        </div>

        <div class="contact-info">
          <p>📞 1588-1234 (평일 09:00~18:00)</p>
          <p>📧 support@company.com</p>
        </div>

        <button type="submit" class="submit-btn">📧 메일 보내기</button>
      </form>
    </div>
  </div>
</div>
