<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>민기 인력</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet" th:href="@{/user/jobPosting/css/header.css}" />
<link rel="stylesheet" th:href="@{/user/jobPosting/css/footer.css}" />
<link rel="stylesheet" th:href="@{/user/jobPosting/css/review_write.css}" />
<style>

</style>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const stars = document.querySelectorAll('.star-rating span');
  const ratingInput = document.getElementById('ratingInput');

  stars.forEach((star, index) => {
    star.addEventListener('click', () => {
      const rating = index + 1;
      ratingInput.value = rating;

      stars.forEach((s, i) => {
        s.classList.toggle('selected', i < rating);
      });
    });

    // 마우스 호버 효과
    star.addEventListener('mouseenter', () => {
      stars.forEach((s, i) => {
        s.style.color = i <= index ? '#ffc107' : '#dee2e6';
      });
    });
  });

  // 마우스가 별점 영역을 벗어날 때 원래 상태로 복원
  document.querySelector('.star-rating').addEventListener('mouseleave', () => {
    const currentRating = parseInt(ratingInput.value) || 0;
    stars.forEach((s, i) => {
      s.style.color = i < currentRating ? '#ffc107' : '#dee2e6';
    });
  });
});
</script>
</head>
<body>
<header>
<div th:replace="~{fragments/header :: header}"></div>
</header>

<main>
<div class="review-container">
<h2>삼성전자 후기 작성</h2>
<form action="/user/job_posting/review" method="post">
<input type="hidden" name="companyId" value="1001" />
<input type="hidden" name="rating" id="ratingInput" value="0" />

<div class="form-group">
<label>별점 평가</label>
<div class="star-rating">
<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
</div>
</div>

<div class="form-group">
<label for="pros">장점</label>
<textarea id="pros" name="pros" placeholder="이 회사의 장점을 구체적으로 작성해주세요" required></textarea>
</div>

<div class="form-group">
<label for="cons">단점</label>
<textarea id="cons" name="cons" placeholder="아쉬웠던 점이나 개선사항을 작성해주세요" required></textarea>
</div>

<div class="form-group">
<label for="summary">한줄평</label>
<input type="text" id="summary" name="summary" placeholder="회사에 대한 총평을 한 줄로 요약해주세요" class="form-control" required />
</div>

<div class="form-group">
<button type="submit" class="btn btn-primary">후기 등록하기</button>
</div>
</form>
</div>
</main>

<footer>
<div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
