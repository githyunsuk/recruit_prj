<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>민기 인력</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet" th:href="@{/user/jobPosting/css/header.css}" />
<link rel="stylesheet" th:href="@{/user/jobPosting/css/footer.css}" />
<link rel="stylesheet" th:href="@{/user/jobPosting/css/review.css}"/>
<style type="text/css">

</style>   
<script type="text/javascript">


</script>
</head>
<body>
<header>
<div th:replace="~{fragments/header :: header}"></div>
</header>
<main>
   <div class="container">
            <div class="review-section">
                <h1>기업 후기</h1>
                
                <div class="company-stats">
                    <p class="total-review">전체 리뷰 통계 (18명)</p>
                    <div class="score-display">
                        <!-- <span class="score-number" th:text="${reviewList.rating ?: '4.2'}">4.2</span> -->
                        <span class="stars">⭐⭐⭐⭐☆</span>
                    </div>
                </div>
                
                <div class="review-list">
                
                    <div th:if="${reviewList == null or #lists.isEmpty(reviewList)}" class="empty-message">
                        <p>리뷰가 없습니다.</p>
                        <a th:href="@{/user/job_posting/review_write}" class="write-review-btn">리뷰 작성</a>
                    </div>
                    
                    <div th:unless="${reviewList == null or #lists.isEmpty(reviewList)}">
                        <div class="review-item" th:each="review : ${reviewList}">
                            <div class="review-content">
                                <div class="review-title" th:text="${review.summary}"></div>
                                
                                <div class="review-section-item">
                                    <strong>장점</strong>
                                    <div class="review-text" th:text="${review.pros}"></div>
                                </div>
                                
                                <div class="review-section-item">
                                    <strong>단점</strong>
                                    <div class="review-text" th:text="${review.cons}"></div>
                                </div>
                            </div>
                        </div>
                        
                        <a th:href="@{/user/job_posting/review_write}" class="write-review-btn">리뷰 작성</a>
                    </div>
                </div>
                
                <div class="pagination" th:unless="${reviewList == null or #lists.isEmpty(reviewList)}">
                    <a href="#">«</a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <span>...</span>
                    <a href="#">10</a>
                    <a href="#">»</a>
                </div>
            </div>
        </div>
</main>
<footer>
<div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
