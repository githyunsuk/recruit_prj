<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>민기 인력</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet" th:href="@{/user/css/header.css}" />
<link rel="stylesheet" th:href="@{/user/css/footer.css}" />
<link rel="stylesheet" th:href="@{/user/css/main_page.css}" />

<style type="text/css">
    body {
        background-color: #f4f6f8;
        font-family: 'Apple SD Gothic Neo', 'Segoe UI', Roboto, sans-serif;
        color: #333;
    }

    .main-container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .profile-section {
        background: linear-gradient(135deg, #3b5998, #8b9dc3);
        color: #fff;
        padding: 50px 40px;
        display: flex;
        align-items: center;
    }

    .profile-photo {
        flex-shrink: 0;
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin-right: 30px;
        border: 4px solid rgba(255, 255, 255, 0.4);
    }

    .profile-info h2 {
        font-size: 2.2rem;
        margin-bottom: 8px;
    }

    .subtitle {
        opacity: 0.85;
        font-size: 1.1rem;
        margin-bottom: 15px;
    }

    .contact-info {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        font-size: 0.95rem;
    }

    .form-section {
        padding: 40px;
    }

    .section-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 25px;
        border-bottom: 2px solid #e1e4e8;
        padding-bottom: 10px;
    }

    .section-header h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
    }

    .form-control, .form-select {
        border: 2px solid #dee2e6;
        border-radius: 10px;
        padding: 14px 18px;
        font-size: 1rem;
        transition: 0.3s;
    }

    .form-control:focus, .form-select:focus {
        border-color: #5b6ad0;
        box-shadow: 0 0 0 0.2rem rgba(91,106,208,0.25);
    }

    .job-option {
        background: #f9fafc;
        border: 2px solid #dee2e6;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
    }

    .job-option:hover, .job-option.selected {
        border-color: #5b6ad0;
        background: rgba(91,106,208,0.05);
    }

    .job-option i {
        font-size: 2.2rem;
        margin-bottom: 12px;
        color: #5b6ad0;
    }

    .skill-tag {
        background: #5b6ad0;
        color: #fff;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
    }

    .link-group {
        background: #f9fafc;
        border-radius: 15px;
        padding: 20px;
    }

    .link-item {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 20px;
    }

    .link-item:last-child {
        margin-bottom: 0;
    }

    .link-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
    }

    .github-icon { background: #24292e; color: #fff; }
    .notion-icon { background: #000; color: #fff; }
    .blog-icon { background: #ff6b35; color: #fff; }

    .timeline-item, .project-card {
        background: #f9fafc;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        border-left: 4px solid #5b6ad0;
    }

    .btn-primary {
        background: #5b6ad0;
        border: none;
        border-radius: 30px;
        padding: 14px 35px;
        font-weight: 600;
        font-size: 1.2rem;
        color: #fff;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: #4b5ac0;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(91,106,208,0.35);
    }

    .add-btn {
        background: #e9ebf8;
        color: #5b6ad0;
        border: 2px dashed #5b6ad0;
        border-radius: 10px;
        padding: 18px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
    }

    .add-btn:hover {
        background: #d8dbf0;
    }

    @media (max-width: 768px) {
        .main-container { margin: 20px; border-radius: 15px; }
        .profile-section { flex-direction: column; text-align: center; }
        .profile-photo { margin: 0 auto 20px auto; }
        .contact-info { justify-content: center; }
        .form-section { padding: 25px; }
    }
</style>

<script type="text/javascript">
</script>
</head>
<body>
	<header>
		<div th:replace="~{fragments/header :: header}"></div>
	</header>
	<main>
		<div class="main-container">
			<!-- 프로필 섹션 -->
			<div class="profile-section">
				<div class="row align-items-center">
					<div class="col-md-3">
						<div class="profile-photo">
							<i class="fas fa-user fa-2x" style="opacity: 0.7;"></i>
						</div>
					</div>
					<div class="col-md-9">
						<div class="profile-info">
							<h2>주현석</h2>
							<div class="subtitle">개발자 이력서</div>
							<div class="contact-info">
								<div class="contact-item">
									<i class="fas fa-envelope"></i> <span>wngustjr1306@naver.com</span>
								</div>
								<div class="contact-item">
									<i class="fas fa-phone"></i> <span>010-9120-5456</span>
								</div>
								<div class="contact-item">
									<i class="fas fa-calendar"></i> <span>1999년생</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="form-section">
				<!-- 간단 소개 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-user-circle"></i>
						<h3>간단 소개</h3>
					</div>
					<textarea class="form-control" rows="4"
						placeholder="자신을 간단히 소개해주세요 (3~5줄 이내)"></textarea>
				</div>

				<!-- 개발 직무 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-code"></i>
						<h3>개발 직무</h3>
					</div>
					<div class="job-selector">
						<div class="job-option" onclick="selectJob(this)">
							<i class="fas fa-server"></i>
							<div style="font-weight: 600;">백엔드</div>
						</div>
						<div class="job-option" onclick="selectJob(this)">
							<i class="fas fa-laptop-code"></i>
							<div style="font-weight: 600;">프론트엔드</div>
						</div>
						<div class="job-option" onclick="selectJob(this)">
							<i class="fas fa-layer-group"></i>
							<div style="font-weight: 600;">풀스택</div>
						</div>
					</div>
				</div>

				<!-- 기술스택 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-tools"></i>
						<h3>기술스택</h3>
					</div>
					<input type="text" class="form-control"
						placeholder="기술스택을 입력해주세요 (예: Java, Spring, React, MySQL)">
					<div class="skill-tags mt-3">
						<span class="skill-tag">Java</span> <span class="skill-tag">Spring
							Boot</span> <span class="skill-tag">React</span> <span class="skill-tag">MySQL</span>
					</div>
				</div>

				<!-- 링크 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-link"></i>
						<h3>링크</h3>
					</div>
					<div class="link-group">
						<div class="link-item">
							<div class="link-icon github-icon">
								<i class="fab fa-github"></i>
							</div>
							<input type="url" class="form-control" placeholder="GitHub URL">
						</div>
						<div class="link-item">
							<div class="link-icon notion-icon">
								<i class="fas fa-file-alt"></i>
							</div>
							<input type="url" class="form-control" placeholder="Notion URL">
						</div>
						<div class="link-item">
							<div class="link-icon blog-icon">
								<i class="fas fa-blog"></i>
							</div>
							<input type="url" class="form-control" placeholder="Blog URL">
						</div>
					</div>
				</div>

				<!-- 학력 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-graduation-cap"></i>
						<h3>학력</h3>
					</div>
					<div class="timeline-item">
						<div class="row g-3">
							<div class="col-md-3">
								<input type="text" class="form-control"
									placeholder="졸업년도 (예: 2025.02)">
							</div>
							<div class="col-md-3">
								<select class="form-select">
									<option>학력 구분</option>
									<option>고등학교</option>
									<option>전문학사</option>
									<option>학사</option>
									<option>석사</option>
								</select>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="학교명 입력">
							</div>
						</div>
					</div>
					<div class="add-btn">
						<i class="fas fa-plus"></i> 학력 추가
					</div>
				</div>

				<!-- 경력 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-briefcase"></i>
						<h3>경력</h3>
					</div>
					<div class="timeline-item">
						<input type="text" class="form-control mb-3"
							placeholder="근무기간 (예: 2023.01 ~ 2024.01)"> <input
							type="text" class="form-control mb-3" placeholder="회사명 입력">
						<textarea class="form-control" rows="3"
							placeholder="주요 업무 및 성과를 입력해주세요"></textarea>
					</div>
					<div class="add-btn">
						<i class="fas fa-plus"></i> 경력 추가
					</div>
				</div>

				<!-- 프로젝트 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-project-diagram"></i>
						<h3>프로젝트</h3>
					</div>
					<div class="project-card">
						<div class="row g-3 mb-3">
							<div class="col-md-6">
								<input type="text" class="form-control"
									placeholder="진행 기간 (예: 2023.03 ~ 2023.05)">
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="프로젝트명">
							</div>
						</div>
						<textarea class="form-control mb-3" rows="4"
							placeholder="프로젝트 상세 내용을 입력해주세요"></textarea>
						<input type="url" class="form-control"
							placeholder="저장소 링크 (GitHub 등)">
					</div>
					<div class="add-btn">
						<i class="fas fa-plus"></i> 프로젝트 추가
					</div>
				</div>

				<!-- 자기소개서 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-pen-fancy"></i>
						<h3>자기소개서</h3>
					</div>
					<textarea class="form-control" rows="8"
						placeholder="자기소개서 내용을 입력해주세요"></textarea>
				</div>

				<!-- 저장 버튼 -->
				<div class="text-center">
					<button class="btn btn-primary btn-lg">
						<i class="fas fa-save me-2"></i>저장하기
					</button>
				</div>
			</div>
		</div>

		<script>
        function selectJob(element) {
            // 모든 job-option에서 selected 클래스 제거
            document.querySelectorAll('.job-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 클릭된 요소에 selected 클래스 추가
            element.classList.add('selected');
        }

        // 기술스택 입력 시 태그 생성 (예시)
        document.addEventListener('DOMContentLoaded', function() {
            const skillInput = document.querySelector('input[placeholder*="기술스택"]');
            const skillTags = document.querySelector('.skill-tags');
            
            skillInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const skill = this.value.trim();
                    if (skill) {
                        const tag = document.createElement('span');
                        tag.className = 'skill-tag';
                        tag.textContent = skill;
                        skillTags.appendChild(tag);
                        this.value = '';
                    }
                }
            });
        });
    </script>
	</main>
	<footer>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</footer>
</body>
</html>
