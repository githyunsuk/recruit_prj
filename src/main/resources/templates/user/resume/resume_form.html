<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이력서 작성</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/user/resume/css/resume_form.css}" />
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
</style>
<script>
$(function(){
  /** 사진 업로드 초기화 */
  const resetPhotoUploadBox = () => {
    $('#photo-upload-box')
      .html(`
        <div class="photo-upload-text">
          <i class="fas fa-camera"></i>
          <div>사진 업로드</div>
          <small>클릭하여 선택</small>
        </div>
        <button type="button" class="photo-remove-btn" id="photo-remove-btn">×</button>
      `)
      .removeClass('has-photo');
    $('#photo-input').val('');
  };

  // 사진 업로드 클릭 시 파일 선택창 열기
  $('#photo-upload-box').on('click', () => $('#photo-input').click());

  // 사진 업로드 후 미리보기 표시
  $('#photo-input').on('change', function() {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      $('#photo-upload-box')
        .html(`<img src="${e.target.result}" alt="프로필 사진">
               <button type="button" class="photo-remove-btn" id="photo-remove-btn">×</button>`)
        .addClass('has-photo');
    };
    reader.readAsDataURL(file);
  });

  // 사진 삭제 (이벤트 위임)
  $(document).on('click', '#photo-remove-btn', e => {
    e.stopPropagation();
    resetPhotoUploadBox();
  });

  // 직무 태그 클릭 시 선택 처리
  $('.btn-tag').on('click', function(){
    $('.btn-tag').removeClass('active');
    $(this).addClass('active');
    $('#custom-job').val($(this).data('job'));
  });

  // 기술스택 입력 처리
  $('#skill-input').on('keypress', function(e){
    if (e.which === 13 && this.value.trim() !== "") {
      const skill = this.value.trim();
      $('#skills').append(`
        <span class="tag">
          ${skill}
          <button type="button" class="remove-tag">×</button>
        </span>`);
      this.value = "";
      return false;
    }
  });

  // 기술 태그 삭제 (이벤트 위임)
  $(document).on('click', '.remove-tag', function(){
    $(this).parent().remove();
  });

  /** 학력/경력/프로젝트/기타 공통 추가 함수 */
  const addItem = (containerSelector, html) => $(containerSelector).append(html);

  // 각 추가 버튼에 맞게 아이템 추가
  $('#add-edu').on('click', () => addItem('.edu-list', eduHtml()));
  $('#add-exp').on('click', () => addItem('.exp-list', expHtml()));
  $('#add-proj').on('click', () => addItem('.proj-list', projHtml()));
  $('#add-etc').on('click', () => addItem('.etc-list', etcHtml()));

  // 각 항목별 HTML 템플릿 함수 (필요한 항목 추가 시 유지보수 용이)
  const eduHtml = () => `
    <div class="item-box">
      <button type="button" class="item-remove-btn">×</button>
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">기간</label><input type="text" class="form-control" placeholder="2020.03 ~ 2024.02"></div>
        <div class="col-md-6"><label class="form-label">졸업구분</label><select class="form-select"><option selected disabled>선택해주세요</option><option>졸업</option><option>졸업예정</option><option>재학</option><option>휴학</option><option>중퇴</option></select></div>
        <div class="col-md-6"><label class="form-label">학교명</label><input type="text" class="form-control" placeholder="○○대학교"></div>
        <div class="col-md-6"><label class="form-label">학과</label><input type="text" class="form-control" placeholder="컴퓨터공학과"></div>
      </div>
    </div>`;

  const expHtml = () => `
    <div class="item-box">
      <button type="button" class="item-remove-btn">×</button>
      <div class="row g-3">
        <div class="col-md-4"><label class="form-label">재직기간</label><input type="text" class="form-control" placeholder="2022.01 ~ 2024.01"></div>
        <div class="col-md-4"><label class="form-label">회사명</label><input type="text" class="form-control" placeholder="(주)○○회사"></div>
        <div class="col-md-4"><label class="form-label">직책/직무</label><input type="text" class="form-control" placeholder="주임/백엔드 개발자"></div>
        <div class="col-12"><label class="form-label">담당업무 및 성과</label><textarea class="form-control" rows="3" placeholder="담당했던 업무와 성과를 구체적으로 입력해주세요"></textarea></div>
      </div>
    </div>`;

  const projHtml = () => `
    <div class="item-box">
      <button type="button" class="item-remove-btn">×</button>
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">프로젝트 기간</label><input type="text" class="form-control" placeholder="2023.05 ~ 2023.08"></div>
        <div class="col-md-6"><label class="form-label">프로젝트명</label><input type="text" class="form-control" placeholder="쇼핑몰 웹사이트 개발"></div>
        <div class="col-12"><label class="form-label">프로젝트 설명</label><input type="text" class="form-control" placeholder="프로젝트에 대한 간단한 설명"></div>
        <div class="col-12"><label class="form-label">사용 기술</label><input type="text" class="form-control" placeholder="React, Node.js, MongoDB, AWS"></div>
        <div class="col-12"><label class="form-label">상세 내용</label><textarea class="form-control" rows="4" placeholder="프로젝트에서 담당한 역할과 구현한 기능을 상세히 설명해주세요"></textarea></div>
        <div class="col-md-6"><div class="form-check mt-3"><input class="form-check-input" type="checkbox"><label class="form-check-label">배포/출시 완료</label></div></div>
        <div class="col-md-6"><label class="form-label">저장소 링크</label><input type="url" class="form-control" placeholder="https://github.com/username/project"></div>
      </div>
    </div>`;

  const etcHtml = () => `
    <div class="item-box">
      <button type="button" class="item-remove-btn">×</button>
      <div class="row g-3">
        <div class="col-md-4"><label class="form-label">취득일/활동기간</label><input type="text" class="form-control" placeholder="2023.05 또는 2023.03~2023.12"></div>
        <div class="col-md-4"><label class="form-label">활동명/자격증명</label><input type="text" class="form-control" placeholder="정보처리기사"></div>
        <div class="col-md-4"><label class="form-label">분류</label><select class="form-select"><option selected disabled>선택해주세요</option><option>자격증</option><option>수상</option><option>대외활동</option><option>봉사활동</option><option>교육/강의</option><option>기타</option></select></div>
        <div class="col-12"><label class="form-label">상세 내용</label><textarea class="form-control" rows="3" placeholder="자세한 내용이나 성과를 입력해주세요"></textarea></div>
      </div>
    </div>`;

  // 공통 삭제 버튼 처리 (이벤트 위임)
  $(document).on('click', '.item-remove-btn', function(){
    $(this).parent().remove();
  });
});
</script>

</head>
<body>

	<header>
		<div th:replace="~{fragments/header :: header}"></div>
	</header>

	<main>
		<div class="main-container">
			<div class="header-section">
				<h1>이력서 작성</h1>
				<p>필요한 정보를 입력하여 이력서를 완성해보세요</p>
			</div>

			<div class="content-section">
				<!-- 기본정보 -->
				<div class="section-card">
					<div class="section-title">
						<i class="fas fa-user"></i> 기본정보
					</div>

					<div class="photo-upload-section">
						<div class="photo-upload-container">
							<div class="photo-upload-box" id="photo-upload-box">
								<div class="photo-upload-text">
									<i class="fas fa-camera"></i>
									<div>사진 업로드</div>
									<small>클릭하여 선택</small>
								</div>
								<button type="button" class="photo-remove-btn"
									id="photo-remove-btn">×</button>
							</div>
							<input type="file" id="photo-input" accept="image/*"
								style="display: none;">
						</div>

						<div class="contact-info-section">
							<div class="contact-info">
								<div class="row g-3 mb-3">
									<div class="col-md-6">
										<label class="form-label">이름</label> <input type="text"
											class="form-control" placeholder="홍길동">
									</div>
									<div class="col-md-6">
										<label class="form-label">이메일</label> <input type="email"
											class="form-control" placeholder="example@email.com">
									</div>
								</div>
								<div class="row g-3 mb-3">
									<div class="col-md-6">
										<label class="form-label">전화번호</label> <input type="text"
											class="form-control" placeholder="010-0000-0000">
									</div>
									<div class="col-md-6">
										<label class="form-label">성별</label> <select
											class="form-select">
											<option selected disabled>선택해주세요</option>
											<option>남성</option>
											<option>여성</option>
										</select>
									</div>
								</div>
								<div class="row g-3">
									<div class="col-md-6">
										<label class="form-label">출생연도</label> <input type="number"
											class="form-control" placeholder="1999">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 희망 직무 -->
				<div class="section-card">
					<div class="section-title">
						<i class="fas fa-briefcase"></i> 희망 직무
					</div>

					<div class="job-selection">
						<label class="form-label">희망 직무를 선택하거나 직접 입력해주세요</label>
						<div class="mb-3">
							<button class="btn btn-tag" data-job="서버/백엔드 개발자">서버/백엔드
								개발자</button>
							<button class="btn btn-tag" data-job="프론트엔드 개발자">프론트엔드
								개발자</button>
							<button class="btn btn-tag" data-job="풀스택 개발자">풀스택 개발자</button>
							<button class="btn btn-tag" data-job="모바일 개발자">모바일 개발자</button>
							<button class="btn btn-tag" data-job="블록체인 기획자">블록체인 기획자</button>
						</div>
						<input type="text" class="form-control"
							placeholder="직접 입력하거나 위에서 선택해주세요" id="custom-job">
					</div>
				</div>

				<!-- 기술스택 -->
				<div class="section-card">
					<div class="section-title">
						<i class="fas fa-code"></i> 기술스택
					</div>
					<div class="section-help-text">보유하고 있는 기술스택을 입력 후 Enter를
						눌러주세요</div>
					<div class="mb-3">
						<input type="text" class="form-control" id="skill-input"
							placeholder="예: JavaScript, React, Node.js">
						<div class="skill-input-help">기술명을 입력하고 Enter를 누르면 태그가 생성됩니다</div>
						<div id="skills" class="mt-3"></div>
					</div>
				</div>

				<!-- 링크 -->
				<div class="section-card links-section">
					<div class="section-title">
						<i class="fas fa-link"></i> 링크
					</div>
					<div class="section-help-text">포트폴리오나 프로젝트를 확인할 수 있는 링크를
						입력해주세요</div>

					<div class="input-group">
						<span class="input-group-text"><i class="fab fa-github"></i></span>
						<input type="url" class="form-control"
							placeholder="https://github.com/username">
					</div>

					<div class="input-group">
						<span class="input-group-text"><i class="fas fa-file-alt"></i></span>
						<input type="url" class="form-control"
							placeholder="https://notion.so/...">
					</div>

					<div class="input-group">
						<span class="input-group-text"><i class="fas fa-blog"></i></span>
						<input type="url" class="form-control"
							placeholder="https://blog.example.com">
					</div>
				</div>

				<!-- 학력 -->
				<div class="section-card">
					<div class="section-title">
						<i class="fas fa-graduation-cap"></i> 학력
					</div>
					<div class="section-help-text">최신 순으로 입력해주세요</div>
					<div class="edu-list"></div>
					<button class="add-btn" id="add-edu">
						<i class="fas fa-plus"></i> 학력 추가
					</button>
				</div>

				<!-- 경력 -->
				<div class="section-card">
					<div class="section-title">
						<i class="fas fa-briefcase"></i> 경력
					</div>
					<div class="section-help-text">최신 순으로 입력해주세요</div>
					<div class="exp-list"></div>
					<button class="add-btn" id="add-exp">
						<i class="fas fa-plus"></i> 경력 추가
					</button>
				</div>

				<!-- 프로젝트 -->
				<div class="section-card">
					<div class="section-title">
						<i class="fas fa-project-diagram"></i> 프로젝트
					</div>
					<div class="section-help-text">개인 프로젝트나 팀 프로젝트를 입력해주세요</div>
					<div class="proj-list"></div>
					<button class="add-btn" id="add-proj">
						<i class="fas fa-plus"></i> 프로젝트 추가
					</button>
				</div>

				<!-- 기타사항 -->
				<div class="section-card">
					<div class="section-title">
						<i class="fas fa-star"></i> 기타사항
					</div>
					<div class="section-help-text">자격증, 수상경력, 대외활동 등을 입력해주세요</div>
					<div class="etc-list"></div>
					<button class="add-btn" id="add-etc">
						<i class="fas fa-plus"></i> 기타사항 추가
					</button>
				</div>

				<!-- 자기소개서 -->
				<div class="section-card">
					<div class="section-title">
						<i class="fas fa-pen-fancy"></i> 자기소개서
					</div>
					<div class="mb-3">
						<label class="form-label">제목</label> <input type="text"
							class="form-control" placeholder="자기소개서 제목을 입력해주세요">
					</div>
					<div class="mb-3">
						<label class="form-label">내용</label>
						<textarea class="form-control" rows="8"
							placeholder="자기소개 내용을 입력해주세요"></textarea>
					</div>
				</div>

				<button class="save-btn">이력서 저장하기</button>
			</div>
		</div>
	</main>

	<footer>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</footer>

</body>
</html>
