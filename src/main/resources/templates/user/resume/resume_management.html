<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>민기 인력</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet" th:href="@{/user/css/header.css}" />
<link rel="stylesheet" th:href="@{/user/css/footer.css}" />
<style>
body {
	background-color: #f5f5f5; /* 맨 바깥 회색 */
}

.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 20px;
	background-color: white; /* 컨테이너 하얀색 */
	min-height: calc(100vh - 200px);
}

main {
	margin-top: 80px;
	margin-bottom: 80px;
}

.management-section {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
	margin-bottom: 30px;
}

.management-section .card {
	flex: 0 0 calc(33.333% - 13.4px);
	box-sizing: border-box;
	background: #f5f5f5; /* 이력서 카드 회색 */
	border-radius: 12px;
	padding: 20px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
	position: relative;
	border: 1px solid #e5e7eb;
}

.card-header {
	display: flex;
	justify-content: space-between;
	align-items: flex-start;
	margin-bottom: 16px;
}

.card-title {
	font-size: 16px;
	font-weight: 600;
	color: #111827;
	margin: 0;
}

.card-subtitle {
	font-size: 14px;
	color: #6b7280;
	margin-top: 4px;
}

.status-dots {
	display: flex;
	gap: 4px;
	margin-top: 4px;
}

.status-dot {
	width: 6px;
	height: 6px;
	border-radius: 50%;
	background-color: #d1d5db;
}

.status-dot.active {
	background-color: #10b981;
}

.status-dot.warning {
	background-color: #f59e0b;
}

.status-dot.error {
	background-color: #ef4444;
}

.menu-btn {
	background: none;
	border: none;
	font-size: 18px;
	color: #6b7280;
	cursor: pointer;
	padding: 4px;
	border-radius: 4px;
	display: flex;
	align-items: center;
	justify-content: center;
	width: 24px;
	height: 24px;
}

.menu-btn:hover {
	background-color: #f3f4f6;
}

.card-actions {
	display: flex;
	gap: 8px;
	margin-top: 16px;
}

.action-btn {
	flex: 1;
	padding: 8px 12px;
	border: 1px solid #d1d5db;
	background: white;
	border-radius: 6px;
	font-size: 12px;
	color: #374151;
	cursor: pointer;
	transition: all 0.2s ease;
	text-align: center;
}

.action-btn:hover {
	background-color: #f9fafb;
	border-color: #9ca3af;
}

.action-btn.edit {
	color: #059669;
	border-color: #d1fae5;
	background-color: #f0fdf4;
}

.action-btn.edit:hover {
	background-color: #dcfce7;
}

.action-btn.delete {
	color: #dc2626;
	border-color: #fecaca;
	background-color: #fef2f2;
}

.action-btn.delete:hover {
	background-color: #fee2e2;
}

.action-btn.download {
	color: #2563eb;
	border-color: #dbeafe;
	background-color: #eff6ff;
}

.action-btn.download:hover {
	background-color: #dbeafe;
}

.add-resume {
	flex: 0 0 calc(33.333% - 13.4px);
	min-height: 180px; /* 최소 높이 설정 */
	justify-content: center;
	align-items: center;
	text-align: center;
	cursor: pointer;
	transition: transform 0.2s ease;
	border: 2px dashed #d1d5db;
	background-color: #f5f5f5; /* 새 이력서 추가 카드도 회색 */
	display: flex;
	flex-direction: column;
}

.add-resume:hover {
	transform: translateY(-2px);
	border-color: #10b981;
	background-color: #f0fdf4;
}

.upload-icon {
	width: 48px;
	height: 48px;
	margin: 0 auto 16px;
	background-color: #10b981;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	color: white;
	font-size: 24px;
}

.upload-text {
	color: #374151;
	font-size: 16px;
}

.upload-section {
	background: white;
	border-radius: 12px;
	padding: 24px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

.upload-area {
	border: 2px dashed #d1d5db;
	border-radius: 8px;
	padding: 40px 20px;
	text-align: center;
	background-color: #f9fafb;
	transition: all 0.3s ease;
	cursor: pointer;
}

.upload-area:hover, .upload-area.dragover {
	border-color: #10b981;
	background-color: #f0fdf4;
}

.btn-upload {
	background-color: #10b981;
	color: white;
	border: none;
	padding: 12px 24px;
	border-radius: 8px;
	font-size: 14px;
	font-weight: 500;
	cursor: pointer;
	transition: background-color 0.3s ease;
	margin-top: 16px;
}

.btn-upload:hover {
	background-color: #059669;
}

.file-input {
	display: none;
}

.progress-section {
	margin-top: 20px;
	padding: 16px;
	background-color: #f3f4f6;
	border-radius: 8px;
	display: none;
}

.progress-bar {
	width: 100%;
	height: 8px;
	background-color: #e5e7eb;
	border-radius: 4px;
	overflow: hidden;
	margin-bottom: 8px;
}

.progress-fill {
	height: 100%;
	background-color: #10b981;
	border-radius: 4px;
	transition: width 0.3s ease;
	width: 0%;
}

.progress-text {
	font-size: 14px;
	color: #6b7280;
	text-align: center;
}

@media ( max-width : 768px) {
	.management-section .card {
		flex: 0 0 100%;
	}
}
</style>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
    // 이력서 추가 버튼 클릭 시 새 페이지로 이동
    $('#addResumeBtn').on('click', function() {
        window.location.href = '/user/resume/resume_create'; // 이력서 신규 작성
    });

    // 수정 버튼 클릭 이벤트
    $(document).on('click', '.edit-btn', function() {
    var resumeseq = $(this).data('resumeseq');
    window.location.href = '/user/resume/resume_form?seq=' + resumeseq;
	});

    // 삭제 버튼 클릭 이벤트
    $(document).on('click', '.delete-btn', function() {
        if(confirm('이력서를 삭제하시겠습니까?')) {
            // 실제로는 서버에 삭제 요청을 보내야 함
            $(this).closest('.card').fadeOut(300, function() {
                $(this).remove();
            });
        }
    });

    // 다운로드 버튼 클릭 이벤트
    $(document).on('click', '.download-btn', function() {
        alert('이력서를 다운로드합니다.');
        // 실제 다운로드 로직 구현
    });

    // 파일 업로드 관련 이벤트
    $('#uploadArea').on('dragover', function(e) {
        e.preventDefault();
        $(this).addClass('dragover');
    });
    
    $('#uploadArea').on('dragleave drop', function(e) {
        e.preventDefault();
        $(this).removeClass('dragover');
    });
    
    $('#uploadArea').on('drop', function(e) {
        const files = e.originalEvent.dataTransfer.files;
        if (files.length > 0) handleFileUpload(files[0]);
    });
    
    $('#uploadArea, .btn-upload').on('click', function() {
        $('#fileInput').click();
    });
    
    $('#fileInput').on('change', function(e) {
        if (e.target.files.length > 0) handleFileUpload(e.target.files[0]);
    });

    function handleFileUpload(file) {
        const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/msword'];
        if (!allowedTypes.includes(file.type)) {
            alert('PDF 또는 Word 문서만 업로드 가능합니다.');
            return;
        }
        if (file.size > 10 * 1024 * 1024) {
            alert('파일 크기는 10MB를 초과할 수 없습니다.');
            return;
        }
        $('#progressSection').show();
        $('#progressText').text('업로드 중... ' + file.name);
        let progress = 0;
        const interval = setInterval(function() {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                $('#progressText').text('업로드 완료!');
                setTimeout(() => {
                    $('#progressSection').hide();
                    $('#progressFill').css('width', '0%');
                }, 2000);
            }
            $('#progressFill').css('width', progress + '%');
        }, 200);
    }
});
</script>
</head>
<body>
	<header>
		<div th:replace="~{fragments/header :: header}"></div>
	</header>
	<main>
		<div class="container">
			<h2>이력서 관리</h2>
			<br>
			<div class="management-section" id="resumeContainer">
				<div class="card">
					<div class="card-title">
						주현석이력서_250627 <span class="card-subtitle">2025.06.27 등록</span>
					</div>
					<br>
					<br>
					<div class="card-actions">
						<button class="action-btn edit edit-btn" data-resumeseq="20">이력서
							수정</button>
						<button class="action-btn delete delete-btn">이력서 삭제</button>
						<button class="action-btn download download-btn">다운로드</button>
					</div>
				</div>
				<div class="card add-resume" id="addResumeBtn">
					<div class="upload-icon">+</div>
					<div class="upload-text">새로운 이력서를 추가해보세요!</div>
				</div>
			</div>

			<div class="upload-section">
				<div class="card-title">첨부파일 업로드</div>
				<p style="color: #6b7280; margin-bottom: 20px;">이력서 파일을 업로드하거나
					드래그하여 추가하세요. (최대 10MB, PDF/Word 파일만 지원)</p>
				<div class="upload-area" id="uploadArea">
					<div class="upload-icon">📄</div>
					<div class="upload-text">파일을 선택하거나 여기에 드래그하세요</div>
					<div class="upload-subtext">PDF, DOC, DOCX 파일을 지원합니다</div>
					<button class="btn-upload" type="button">파일 선택</button>
				</div>
				<input type="file" id="fileInput" class="file-input"
					accept=".pdf,.doc,.docx">
				<div class="progress-section" id="progressSection">
					<div class="progress-bar">
						<div class="progress-fill" id="progressFill"></div>
					</div>
					<div class="progress-text" id="progressText">업로드 준비중...</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</footer>
</body>
</html>
