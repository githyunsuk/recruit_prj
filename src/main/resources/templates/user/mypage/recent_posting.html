<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/user/mypage/css/sidebar.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
.announcement-list {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 10px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    
}

.announcement-card-link {
    text-decoration: none;
    color: inherit;
    display: block;
}

.announcement-card {
    border: none;
    border-radius: 0;
    padding: 0;
    background-color: transparent;
    box-shadow: none;
    transition: transform 0.2s;
    width: 100%;
    height: 100%;
}

.announcement-card:hover {
    transform: translateY(-5px);
}

.image-wrapper {
    width: 100%;
    height: 180px;
    margin-bottom: 15px;
    overflow: hidden;
    border-radius: 12px;
}

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.company-name {
    font-size: 13px;
    color: #888;
    margin-bottom: 5px;
    font-weight: normal;
}

.announcement-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
    line-height: 1.3;
    color: #333;
}

.stack-name {
    font-size: 13px;
    color: #666;
    margin-bottom: 8px;
    font-weight: normal;
}

.company-info {
    font-size: 13px;
    color: #888;
    font-weight: normal;
}

.announcement-card {
    border-radius: 8px;
    padding: 16px;
    background-color: #F8F9FA;
    width: 100%;
    min-width: 300px; /* 최소 너비 설정 */
}



.image-wrapper {
    width: 100%;
    height: 120px;
    margin-bottom: 12px;
    overflow: hidden;
    border-radius: 4px;
}

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.company-name {
    font-size: 14px;
    color: #666;
    margin-bottom: 8px;
}

.announcement-title {
    font-size: 16px;
    margin-bottom: 8px;
    line-height: 1.4;
}

.stack-name {
    font-size: 12px;
    color: #007bff;
    margin-bottom: 8px;
}

.company-info {
    font-size: 12px;
    color: #888;
}

 .d-day {
      color: #ff5722;
      font-weight: bold;
    }
</style>
</head>
<body>
<header>
	<div th:replace="~{fragments/header :: header}"></div>
</header>
<main>
	<div class="container">
	<div th:replace="~{user/mypage/sidebar :: sidebar}"></div>
	<div class="main-content">
	<div id="content-area">
		 <div class="page-title">최근 본 공고(32)</div>
		 <div class="announcement-section">
    <div class="announcement-list">
        <!-- 공고 카드 1 -->
            <div class="announcement-card">
                <div class="image-wrapper">
                    <p class="d-day">D-4</p>
                    <img src="/images/삼성전자.jpg" alt="기업 이미지">
                </div>
                <div class="company-name">삼성전자</div>
                <div class="announcement-title"><strong>백엔드 개발자 모집</strong></div>
                <div class="stack-name">Java | Spring | MySQL</div>
                <div class="company-info">
                    <span>서울시</span> | <span>신입</span>
                </div>
            </div>

        <!-- 공고 카드 2 -->
            <div class="announcement-card">
                <div class="image-wrapper">
                    <p class="d-day">D-10</p>
                    <img src="/images/네이버.jpg" alt="기업 이미지">
                </div>
                <div class="company-name">네이버</div>
                <div class="announcement-title"><strong>프론트엔드 개발자 채용</strong></div>
                <div class="stack-name">JavaScript | Vue.js | HTML/CSS</div>
                <div class="company-info">
                    <span>경기도</span> | <span>경력</span>
                </div>
            </div>

        <!-- 공고 카드 3 -->
            <div class="announcement-card">
                <div class="image-wrapper">
                    <p class="d-day">D-2</p>
                    <img src="/images/카카오.jpg" alt="기업 이미지">
                </div>
                <div class="company-name">카카오</div>
                <div class="announcement-title"><strong>AI 엔지니어 모집</strong></div>
                <div class="stack-name">Python | TensorFlow | PyTorch</div>
                <div class="company-info">
                    <span>성남시</span> | <span>무관</span>
                </div>
            </div>
            <div class="announcement-card">
                <div class="image-wrapper">
                    <p class="d-day">D-2</p>
                    <img src="/images/카카오.jpg" alt="기업 이미지">
                </div>
                <div class="company-name">카카오</div>
                <div class="announcement-title"><strong>AI 엔지니어 모집</strong></div>
                <div class="stack-name">Python | TensorFlow | PyTorch</div>
                <div class="company-info">
                    <span>성남시</span> | <span>무관</span>
                </div>
            </div>
    </div>
</div>
		 
</div>
</div>
</div>
</main>
<footer>
<div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
