<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

.announcement-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 10px;
    margin-left: -15px;
}

.announcement-card-link {
    text-decoration: none;
    color: inherit;
    display: block;
}

.announcement-card {
    border: none;
    border-radius: 0;
    padding: 0;
    background-color: transparent;
    box-shadow: none;
    transition: transform 0.2s;
    width: 100%;
    height: 100%;
}

.announcement-card:hover {
    transform: translateY(-5px);
}

.image-wrapper {
    width: 100%; /* 너비를 부모에 맞추어 설정 */
    height: 180px; /* 원하는 높이 설정 */
    margin-bottom: 15px;
    overflow: hidden;
    border-radius: 12px; /* 둥근 모서리 설정 */
}

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 이미지가 부모 영역을 덮도록 설정 */
}

.company-name {
    font-size: 13px;
    color: #888;
    margin-bottom: 5px;
    font-weight: normal;
}

.announcement-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
    line-height: 1.3;
    color: #333;
}

.stack-name {
    font-size: 13px;
    color: #666;
    margin-bottom: 8px;
    font-weight: normal;
}

.company-info {
    font-size: 13px;
    color: #888;
    font-weight: normal;
}

.announcement-card {
    border-radius: 8px;
    padding: 16px;
    background-color: #F8F9FA;
    width: 100%;
    min-width: 300px; /* 최소 너비 설정 */
}

.company-name {
    font-size: 14px;
    color: #666;
    margin-bottom: 8px;
}

.announcement-title {
    font-size: 16px;
    margin-bottom: 8px;
    line-height: 1.4;
}

.stack-name {
    font-size: 12px;
    color: #007bff;
    margin-bottom: 8px;
}

.company-info {
    font-size: 12px;
    color: #888;
}
 .d-day {
      color: #ff5722;
      font-weight: bold;
    }
</style>
</head>
