<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/user/mypage/css/sidebar.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
        .notification-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .notification-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 1px;
            background: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .notification-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        /* 읽지 않은 알림 스타일 */
        .notification-item.unread {
            background: #ffffff;
            font-weight: 500;
        }
        
        .notification-item.unread .notification-indicator {
            background: #007bff;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        /* 읽은 알림 스타일 */
        .notification-item.read {
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .notification-item.read .notification-indicator {
            background: #e9ecef;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-text {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .notification-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .notification-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .notification-type.order {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .notification-type.review {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .notification-type.promotion {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .notification-type.system {
            background: #e8f5e8;
            color: #388e3c;
        }
        
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .pagination {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .page-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .page-btn:hover {
            background: #f8f9fa;
        }
        
        .page-btn.active {
            background: #007bff;
            color: white;
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .notification-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .notification-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-mark-all {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn-mark-all:hover {
            background: #0056b3;
        }
        
        .notification-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 600;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
</style>
</head>
<body>
<header>
	<div th:replace="~{fragments/header :: header}"></div>
</header>
<main>
	<div class="container">
	<div th:replace="~{user/mypage/sidebar :: sidebar}"></div>
	<div class="main-content">
	<div id="content-area">
	<div class="page-title">알림 목록</div>
	  <div class="notification-container">
        
        <div class="notification-stats">
            <div class="stat-item">
                <div class="stat-number">12</div>
                <div class="stat-label">전체 알림</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">5</div>
                <div class="stat-label">읽지 않음</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">7</div>
                <div class="stat-label">읽음</div>
            </div>
        </div>
        
        <div class="notification-list">
            <!-- 읽지 않은 알림들 -->
            <div class="notification-item unread" onclick="markAsRead(this)">
                <div class="notification-content">
                    <div class="notification-type order">주문</div>
                    <p class="notification-text">[기아자동차] 주문한 제품이 완료되었습니다.</p>
                    <div class="notification-time">2시간 전</div>
                </div>
            </div>
            
            <div class="notification-item unread" onclick="markAsRead(this)">
                <div class="notification-content">
                    <div class="notification-type review">리뷰</div>
                    <p class="notification-text">[아레나컴퍼니] 어떤 서비스 무엇인지 궁금해요.</p>
                    <div class="notification-time">4시간 전</div>
                </div>
            </div>
            
            <!-- 읽은 알림들 -->
            <div class="notification-item read">
                <div class="notification-content">
                    <div class="notification-type order">주문</div>
                    <p class="notification-text">[기아자동차] 주문이 완료되었습니다.</p>
                    <div class="notification-time">1일 전</div>
                </div>
            </div>
            
            <div class="notification-item read">
                <div class="notification-content">
                    <div class="notification-type system">시스템</div>
                    <p class="notification-text">[시스템] 정기 점검이 완료되었습니다.</p>
                    <div class="notification-time">4일 전</div>
                </div>
            </div>
            
            <div class="notification-item read">
                <div class="notification-content">
                    <div class="notification-type order">주문</div>
                    <p class="notification-text">[기아자동차] 배송이 시작되었습니다.</p>
                    <div class="notification-time">5일 전</div>
                </div>
            </div>
        </div>
        
        <div class="pagination-container">
            <div class="pagination">
                <button class="page-btn disabled">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">4</button>
                <button class="page-btn">5</button>
                <button class="page-btn">6</button>
                <button class="page-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
	</div>
	</div>
	</div>
</main>
<footer>
<div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
