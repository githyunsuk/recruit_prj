<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{user/mypage/css/apply_list.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" th:href="@{/user/mypage/css/sidebar.css}">
</head>
<body>
	<header>
		<div th:replace="~{fragments/header :: header}"></div>
	</header>
	<main>
	
    <div class="container">
	<div th:replace="~{user/mypage/sidebar :: sidebar}"></div>
	<!-- 메인 콘텐츠 -->
	<div class="main-content">
	<div id="content-area">
        <div class="page-title">입사지원 현황</div>
        <!-- 통계 그리드 -->
        <div class="stats-grid">
            <div class="stats-item">
                <div class="stats-label">지원완료</div>
                <div class="stats-number highlight">1</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">전형 진행중</div>
                <div class="stats-number">0</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">최종합격</div>
                <div class="stats-number">0</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">불합격</div>
                <div class="stats-number">0</div>
            </div>
        </div>

        <!-- 필터 버튼 - 개선된 디자인 -->
        <div class="filter-buttons">
            <div class="filter-checkbox">
                <input type="checkbox" id="exclude-canceled">
                <label for="exclude-canceled">지원취소 제외</label>
            </div>
            <div class="filter-select">
                <select>
                    <option>지난 1개월</option>
                    <option>지난 6개월</option>
                    <option>지난 1년</option>
                    <option>전체</option>
                </select>
            </div>
            <div class="filter-select">
                <select>
                    <option>열람여부 전체</option>
                    <option>열람</option>
                    <option>미열람</option>
                </select>
            </div>
        </div>

        <!-- 지원 현황 리스트 -->
        <div class="application-list">
            <div class="application-item">
                <div class="application-info">
                    <div class="company-name">에스엠에프코리아</div>
                    <div class="job-title">IT Admin 및 보안관리 (서울본사)</div>
                    <div class="application-meta">
                        <span>D-1</span> |
                        <span>지원이력서</span> |
                        <span>삭제</span> |
                        <span>지원일시 : 2025-07-10</span>
                    </div>
                </div>
                <div class="application-actions">
                    <span class="status-badge status-completed">지원완료</span>
                </div>
            </div>
            <div class="application-item read-mail">
                <div class="application-info">
                    <div class="company-name">쌍용교육센터</div>
                    <div class="job-title">IT 강사 모집 (강남본사)</div>
                    <div class="application-meta">
                        <span>마감</span> |
                        <span>지원이력서</span> |
                        <span>삭제</span> |
                        <span>지원일시 : 2025-07-08</span>
                    </div>
                </div>
                <div class="application-actions">
                    <span class="status-badge status-failed">지원취소</span>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>
	<footer>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</footer>
</body>
</html>
